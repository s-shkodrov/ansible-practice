name: Deploy

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment"
        required: true
      service:
        description: "Service name"
        required: true
      tag:
        description: "Docker tag"
        required: true
      port:
        description: "Port number"
        default: "6095"

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Run Deployment
        env:
          TARGET_ENV: ${{ github.event.inputs.env }}
          SERVICE_NAME: ${{ github.event.inputs.service }}
          DOCKER_TAG: ${{ github.event.inputs.tag }}
          PORT: ${{ github.event.inputs.port }}
        run: |
          ansible-playbook -i inventory/hosts playbooks/deploy.yml \
            -e "target_env=${TARGET_ENV} service=${SERVICE_NAME} tag=${DOCKER_TAG} port=${PORT}"

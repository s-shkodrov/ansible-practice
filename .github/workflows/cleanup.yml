name: Cleanup

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment (e.g. production, testing)"
        required: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible

      - name: Run Cleanup
        run: |
          ansible-playbook playbooks/cleanup.yml \
            -e "target_env=${{ github.event.inputs.env }}"

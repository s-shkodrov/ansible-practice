name: Status

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment"
        required: true

jobs:
  status:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible

      - name: Run Status Playbook
        run: |
          ansible-playbook playbooks/status.yml -e "target_env=${{ github.event.inputs.env }}"

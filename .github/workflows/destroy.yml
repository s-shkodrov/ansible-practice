name: Destroy

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment"
        required: true

jobs:
  destroy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible

      - name: Run Destroy Playbook
        run: |
          ansible-playbook playbooks/destroy.yml -e "target_env=${{ github.event.inputs.env }}"
